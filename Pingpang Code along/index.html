<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <figure class="image is-2by1">
                        <img
                            src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=3475&q=80">
                    </figure>
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pang Score Keeper
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span>
                                    <p class="subtitle">Use the button below to keep scores</p>
                                </h1>
                            </div>

                            <label for="playto" class="label is-large is-inline"> Play to</label>
                            <div class="select is-rounded">
                                <select id="playto">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                    <option value="11">11</option>
                                </select>

                            </div>

                        </div>
                        <footer class="card-footer">
                            <button id="p1button" class="is-primary button card-footer-item">+1 Player One</button>
                            <button id="p2button" class="is-link button card-footer-item">+1 Player two</button>
                            <button id="reset" class="is-danger button card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <select name="" id="playto">

    </select>

    <script src="app.js"></script>
</body>

</html>
